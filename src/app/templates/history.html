<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="sidebar">
        <h2>PhishNet</h2>
        <ul>
            <li><a href="{{ url_for('index') }}" class="nav-link">Dashboard</a></li>
            <li><a href="{{ url_for('history_page') }}" class="nav-link">History</a></li>
        </ul>
    </div>

    <div class="container">
        <h1 class="title">HISTORY</h1>
        <table class="history-table">
            <thead>
                <tr>
                    <th>Filename</th>
                    <th>Suspicion Score</th>
                    <th>Prediction</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in history %}
                <tr>
                    <td>{{ entry.filename }}</td>
                    <td class="score-bar"></td>
                    <td class="prediction {{ 'phishing' if entry.prediction == 'Phishing' else 'legitimate' }}">
                        {{ entry.prediction }}
                    </td>
                    <td>{{ entry.date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
