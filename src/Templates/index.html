<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Phishing Detection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Email Phishing Detection</h1>
        <form action="/test_email" method="POST">
            <div class="form-group">
                <label for="email_text">Enter Email Text</label>
                <textarea class="form-control" id="email_text" name="email_text" rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Test Email</button>
        </form>
    </div>
</body>
</html>
